<ex-form #f icon="description" title="Contrato" [form]="form" [service]="service" [columns]="columns" [renderinputs]="renderinputs">
  <div top-form class="row">
      <div class="col-lg-12">
          <div class="form-horizontal">
              <div class="row">
                  <label class="col-lg-3 label-on-left" for="id_tipocontrato">Tipo de contrato:</label>
                  <div class="col-lg-9">
                      <div class="form-group label-floating is-empty">
                          <label class="control-label"></label>
                          <ex-autocomplete name="tipo_contrato" [form]="form" [service]="_tc" [item]="_form.item" [itemVal]="itemTipo"></ex-autocomplete>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</ex-form>
