<ex-form #f icon="accessible" title="Incapacidad" [form]="form" [service]="service" [columns]="columns" [renderinputs]="renderinputs">
    <div top-form class="row">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-lg-3 label-on-left" for="id_cargo">Tipo:</label>
                    <div class="col-lg-9">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <ex-autocomplete name="tipo" [service]="_t" [form]="form" [item]="_form.item" [itemVal]="itemTipo"></ex-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div top-form class="row">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-lg-3 label-on-left" for="id_cargo">Empleado:</label>
                    <div class="col-lg-9">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <ex-autocomplete name="empleado" [service]="_e" [form]="form" [item]="_form.item" [itemVal]="itemEmpleado" [render]="empleadoRender"></ex-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ex-form>
