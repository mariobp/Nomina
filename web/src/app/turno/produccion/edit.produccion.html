<ex-form #f icon="work" title="ProducciÃ³n" [debug]="debug" [form]="form" [service]="service" [columns]="columns" [renderinputs]="renderinputs">
    <div top-form class="row">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-lg-3 label-on-left" for="id_cargo">Cargo(Filtro):</label>
                    <div class="col-lg-9">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <ex-autocomplete name="cargo" (cambio)="onChangeCargo($event)" [service]="_c" [form]="form" [item]="_form.item" [itemVal]="itemCargo"></ex-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div top-form class="row">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-lg-3 label-on-left" for="id_unidad">Unidad:</label>
                    <div class="col-lg-9">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <ex-autocomplete name="unidad" [params]="paramsUnidad" (cambio)="onChangeUnidad($event)" [form]="form" [service]="_u" [item]="_form.item" [itemVal]="itemUnidad"></ex-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div top-form class="row">
        <div class="col-lg-12">
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-lg-3 label-on-left" for="id_tipocontrato">Empleados</label>
                    <div class="col-lg-9">
                        <div class="form-group label-floating is-empty">
                            <ex-multi #multi name="empleados" (complete)="completeAjax($event)" (ready)="multiReady($event)" [placeholder]="placeholder" [auto]="auto" [form]="form" [service]="_e" [render]="empleado" [item]="_form.item"></ex-multi>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ex-form>
