<ex-form #f icon="assignment_ind" title="Turno" [form]="form" [service]="service" [columns]="columns" [renderinputs]="renderinputs">
    <div top-form class="col-lg-6">
        <div class="form-horizontal">
            <div class="row">
                <label class="col-lg-3 label-on-left" for="id_empleado">Empleado:</label>
                <div class="col-lg-9">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <md-input-container [formGroup]="form" style="width: 100%;">
                            <input id="id_empleado" mdInput [mdAutocomplete]="auto" formControlName="empleado">
                        </md-input-container>
                        <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
                            <md-option *ngFor="let option of options" [value]="option.id">
                                <span>{{option.nombre}}</span> <span>{{option.apellidos}}</span> <span>({{option.cargo__nombre}})</span>
                            </md-option>
                        </md-autocomplete>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button *ngIf="!!_form.item && !form.get('aprobado').value" (click)="aprobate()" [disabled]="!form.valid || !form.get('salida').value" custom-button class="btn btn-primary" type="button">Aprobar</button>
</ex-form>
