<div *ngIf="!!form" [formGroup]="form">
    <md-input-container style="width: 100%">
        <input *ngIf="!!name" mdInput [mdAutocomplete]="auto" [formControlName]="name" (focus)='filterVal(null)' (keydown)="filterVal($event.target.value !== ''?$event.target.value:null)">
        <input *ngIf="!name" mdInput [mdAutocomplete]="auto" (focus)='filterVal(null)' (keydown)="filterVal($event.target.value !== ''?$event.target.value:null)">
    </md-input-container>
    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
        <md-option *ngFor="let option of options" [value]="option.id">{{render(option)}}</md-option>
    </md-autocomplete>
</div>
