<ex-card [icon]="icon" [title]="title">
    <form class="form-horizontal" novalidate (submit)="save()" [formGroup]="form">
        <div class="row">
            <div *ngFor="let column of columns;let last = last;" class="col-lg-{{12/columns.length}}">
                <div class="form-horizontal">
                    <div *ngFor="let input of renderinputs">
                        <div *ngIf="isRender(column, input.column, input.noitem)" class="row">
                            <label class="col-lg-3 label-on-left" for="id_{{input.name}}">{{input.title}}:</label>
                            <div class="col-lg-9">
                                <div class="form-group label-floating is-empty" [ngClass]="{'has-error': !!input.error }">
                                    <label class="control-label"></label>
                                    <input class="form-control {{input.class}}" type="{{input.type}}" formControlName="{{input.name}}" id="id_{{input.name}}" />
                                    <span *ngIf="!!input.error" class="help-block">{{input.error}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{onLast(last)}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-3 text-right">
                <input *ngIf="!item" class="btn btn-primary" type="submit" value="Guardar" />
                <input *ngIf="!!item" class="btn btn-primary" type="submit" value="Guardar Cambios" />
            </div>
        </div>
    </form>
</ex-card>
