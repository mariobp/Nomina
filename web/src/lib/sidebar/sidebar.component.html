<div class="sidebar" data-active-color="ingecol" data-image="../assets/img/sidebar-1.jpg">
    <div class="logo">
        <div class="logo-normal">
            <!-- <a href="http://exile.com.co" class="simple-text">Exile</a> -->
        </div>
        <div class="logo-img">
            <img src="/assets/img/white-logo.png" />
        </div>
    </div>

    <div class="sidebar-wrapper">
        <div *ngIf="!!user" class="user">
            <!-- {{user | json}} -->
            <div class="photo avatar" [style.background-image]="user.avatar"></div>
            <div class="info">
                <a href="javascript:void(0)">
                    <span>{{user.nombre}}</span>
                    <span>{{user.apellidos}}</span>
                </a>
            </div>
        </div>
        <div *ngIf="isNotMobileMenu()">
            <ng-content></ng-content>
        </div>
        <div class="nav-container">
            <ul class="nav">
                <li *ngFor="let menu of menuInfo" routerLinkActive="active">
                    <a *ngIf="!!menu.children" data-toggle="collapse" href="#menu-{{menu.title}}">
                        <i class="material-icons">{{menu.icon}}</i>
                        <p>{{menu.title}} <b class="caret"></b></p>
                    </a>
                    <a *ngIf="!menu.children" [routerLink]="[menu.url]">
                        <i class="material-icons">{{menu.icon}}</i>
                        <p>{{menu.title}}</p>
                    </a>
                    <div *ngIf="!!menu.children" class="collapse" id="menu-{{menu.title}}">
                        <ul class="nav">
                            <li *ngFor="let smenu of menu.children" routerLinkActive="active">
                                <a [routerLink]="[smenu.url]">
                                    <!--<span class="sidebar-mini"><i class="material-icons">{{smenu.icon}}</i></span>-->
                                    <span class="sidebar-normal">{{smenu.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="sidebar-background" style="background-image: url(assets/img/sidebar-1.jpg)"></div>
</div>
