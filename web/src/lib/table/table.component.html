<ex-card [icon]="icon">
    <nav class="navbar navbar-default" style="border-bottom:none;padding:0">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" *ngIf="aggregable || editable || deleteable">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h4 class="navbar-brand card-title" style="margin:0;margin-top:-7px;margin-left:-10px;">{{title}}</h4>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse" *ngIf="aggregable || editable || deleteable">
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="selectedItems.length == 1 && editable">
                        <button [routerLink]="[selectedItems[0].id,'edit']" class="btn btn-primary btn-just-icon">
                            <i class="material-icons">create</i>
                        </button>
                    </li>
                    <li *ngIf="selectedItems.length >= 1 && deleteable">
                        <button class="btn btn-primary btn-just-icon" (click)="onDelete()">
                            <i class="material-icons">delete</i>
                        </button>
                    </li>
                    <li *ngIf="aggregable">
                        <button [routerLink]="['0/edit']" class="btn btn-primary btn-just-icon ">
                            <i class="material-icons">add</i>
                        </button>
                    </li>
                    <!-- <ng-content select="[buttons]"></ng-content> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="material-datatables">
        <table #table id="datatables" class="table table-striped table-bordered table-responsive dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <div class="checkbox">
                            <label><input type="checkbox" id="selectAll"/></label>
                        </div>
                    </th>
                    <ng-content></ng-content>
                </tr>
            </thead>
        </table>
    </div>
    <!--<pre> selectedItems: {{selectedItems | json }}</pre> -->
</ex-card>
