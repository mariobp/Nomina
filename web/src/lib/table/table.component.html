<ex-card>
    <div header>
        <i class="material-icons">
            <ng-content select="[icon]"></ng-content>
        </i>
    </div>
    <nav class="navbar navbar-default" style="border-bottom:none;padding:0">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h4 class="navbar-brand" style="margin:0">Asistente</h4>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button [routerLink]="['edit']" class="btn btn-primary btn-just-icon btn-round">
                            <i class="material-icons">add</i>
                        </button>
                    </li>
                    <ng-content select="[buttons]"></ng-content>
                </ul>
            </div>
        </div>
    </nav>
    <div class="material-datatables">
        <table #table id="datatables" class="table table-striped table-bordered table-responsive dt-responsive nowrap" cellspacing="0"
            width="100%">
            <thead>
                <tr>
                    <ng-content></ng-content>
                </tr>
            </thead>
        </table>
    </div>
    <pre> selectedItems: {{selectedItems | json }}</pre> 
</ex-card>
