<ex-card [icon]="icon">
    <nav class="navbar navbar-default" style="border-bottom:none;padding:0">
        <div class="container-fluid">
            <div class="navbar-header ex-responsive-header">
                <!-- <button type="button" class="navbar-toggle" *ngIf="aggregable || editable || deleteable">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
                <h4 class="navbar-brand card-title" style="margin:0;margin-top:-7px;margin-left:-10px;">{{title}}</h4>
            </div>
            <!-- class="navbar-collapse collapse navbar-responsive-collapse" -->
            <div class="navbar-right ex-responsive" *ngIf="aggregable || editable || deleteable ">
                <ul class="nav navbar-nav ">
                    <li *ngIf="selectedItems.length == 1 && editable">
                        <button [routerLink]="editlink" class="btn btn-primary btn-just-icon ">
                            <i class="material-icons">create</i>
                            <!-- <span class="hidden-lg hidden-md hidden-sm">Editar</span> -->
                        </button>
                    </li>
                    <li *ngIf="selectedItems.length >= 1 && deleteable">
                        <button class="btn btn-primary btn-just-icon" (click)="onDelete()">
                            <i class="material-icons">delete</i>
                            <!-- <span class="hidden-lg hidden-md hidden-sm">Eliminar</span> -->
                        </button>
                    </li>
                    <li *ngIf="aggregable">
                        <button [routerLink]="addlink" class="btn btn-primary btn-just-icon">
                            <i class="material-icons">add</i>
                            <!-- <span class="hidden-lg hidden-md hidden-sm">Agregar</span> -->
                        </button>
                    </li>

                </ul>
            </div>
            <ng-content select="[buttons]"></ng-content>
        </div>
    </nav>
    <div class="material-datatables">
        <table #table id="datatables" class="table table-striped table-bordered table-responsive dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <div class="checkbox">
                            <label><input type="checkbox" id="selectAll"/></label>
                        </div>
                    </th>
                    <ng-content></ng-content>
                </tr>
            </thead>
        </table>
    </div>
    <!-- <pre> selectedItems: {{selectedItems | json }}</pre> -->
</ex-card>
