<div class="card">
    <div class="card-header" [ngClass]="{'card-header-icon': !!icon, 'card-header-text': headerText}" data-background-color="ingecol">
        <i *ngIf="!!icon" class="material-icons">{{icon}}</i>
        <h4 *ngIf="!icon && !!title" class="card-title">{{title}}</h4>
        <p *ngIf="!icon && !!subtitle" class="category">{{subtitle}}</p>
    </div>
    <div class="card-content">
        <h4 *ngIf="!!icon && !!title" class="card-title">{{title}}</h4>
        <ng-content></ng-content>
    </div>
    <!-- <div class="card-footer">
        <ng-content select="[footer]"></ng-content>
    </div> -->
</div>
